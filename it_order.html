<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order</title>
    <link rel="stylesheet" href="it_order.css">
    <script src="it_order.js" defer></script>
</head>
<body>
    <header>
        <h1>Place Your Order</h1>
    </header>

    <main>
        <section id="order">
            <h2>Order Information</h2>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Delivery Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <button type="submit">Submit Order</button>
            </form>
        </section>
    </main>

    <nav>
        <ul>
            <li><a href="it_breakfast.html">Breakfast</a></li>
            <li><a href="it_lunch.html">Lunch</a></li>
            <li><a href="it_supper.html">Supper</a></li>
            <li><a href="it_order.html">Order</a></li>
            <li><a href="it_cart.html">Cart</a></li>
            <li><a href="it_telephone.html">Call Us</a></li>
        </ul>
    </nav>

    <footer>

    </footer>
</body>
</html>
